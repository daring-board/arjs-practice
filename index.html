<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script> 

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
      ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<script>
const _sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

async function estimation(event, model) {
  console.log('start loop')
    while(true) {
      console.log('estimate!!');
      const estimatedHands = await model.estimateHands(event.srcElement);

      if (estimateHands.length > 0) {
        for (let i = 0; i < predictions.length; i++) {
          const keypoints = predictions[i].landmarks;

          // Log hand keypoints.
          for (let i = 0; i < keypoints.length; i++) {
            const [x, y, z] = keypoints[i];
            console.log(`Keypoint ${i}: [${x}, ${y}, ${z}]`);
          }
        }
      }
    }
}

async function estimateHands() {
  let video = document.getElementById("arjs-video");
  let counter = 0
  while (video == null && counter < 10) {
    video = document.getElementById("arjs-video");
    counter++;
    await _sleep(1000);
  }
  const stream = await navigator.mediaDevices
    .getUserMedia({
        audio: false,
        video: {
            facingMode: "environment"
        }
    });
  video.srcObject = stream
  console.log(video)
  video.addEventListener('loadeddata', async (event) => {
    console.log('test');
    const model = await handpose.load();
    estimation(event, model);
  });
}

console.log('start estimate')
estimateHands()
</script>
