async function estimateHands() {
  let video = document.getElementById("arjs-video");
  let counter = 0
  while (video == null && counter < 10) {
    video = document.getElementById("arjs-video");
    counter++;
    await _sleep(1000);
  }
  const stream = await navigator.mediaDevices
    .getUserMedia({
        audio: false,
        video: {
            facingMode: "environment"
        }
    });
  video.srcObject = stream
  console.log(video)
  video.addEventListener('loadeddata', async (event) => {
    console.log('test');
    const model = await handpose.load();
    estimation(event, model);
  });
}
