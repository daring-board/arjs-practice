<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@2.0.1/dist/tf-backend-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.3"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  <script src="Avaters.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene>

      <a-box id="box" position="0 2 0" rotation="0 0 0" scale="2 1 2" color="black"></a-box>
      <a-sky id="sky" color="#888888" radius="30" ></a-sky>

      <a-assets>
        <video id="myVideo" width="640" height="480" autoplay="1" crossorigin="anonymous"></video>
      </a-assets>
      <a-video src="#myVideo" width="16" height="9" position="0 15 -20"></a-video>
      <a-camera id="myCamera" my-avater>
        <a-cursor id="myCursor"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>

<script src="./index.js"></script>
